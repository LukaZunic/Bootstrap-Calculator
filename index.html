<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- VT323 Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class="container outer mt-3">
    <div class="row">
        <div class="calculator offset-3 col-6 offset-sm-3 col-sm-6 offset-xl-4 col-xl-4 bg-light border rounded pl-4 pr-4 pt-4">

            <!-- Display -->

            <div class="container display bg-dark text-primary pb-3">

                    <div class="row pt-2"  style="height: 66%;">
                        <div class="col text-right">
                            <h1 id="bufferDisplay"></h1>
                        </div>
                    </div>

                    <div class="row"  style="height: 34%">
                        <div class="col result text-right">
                            <h1 id="resultDisplay"></h1>
                        </div>
                    </div>

            </div>


            <!-- Keypad -->

            <div class="container keypad mt-4 h-75 pb-3">

                <div class="row d-flex flex-row justify-content-around pl-2 h-100">

                    <div class="col col-3 pl-0 pr-0 pt-1 pb-2 d-flex flex-column">

                        <button class="btn btn-dark pt-0" onclick="clearBuffer()"><p class="display-4 d-flex justify-content-center">C</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(7)"><p class="display-4 d-flex justify-content-center">7</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(4)"><p class="display-4 d-flex justify-content-center">4</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(1)"><p class="display-4 d-flex justify-content-center">1</p></button>

                    </div>

                    <div class="col col-3 pl-0 pr-0 pt-1 pb-2 d-flex flex-column">

                        <button class="btn btn-dark pt-0" onclick="parse('/')"><p class="display-4 d-flex justify-content-center pt-2"><i class="fas fa-divide"></i></p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(8)"><p class="display-4 d-flex justify-content-center">8</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(5)"><p class="display-4 d-flex justify-content-center">5</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(2)"><p class="display-4 d-flex justify-content-center">2</p></button>

                    </div>

                    <div class="col col-3 pl-0 pr-0 pt-1 pb-2 d-flex flex-column">

                        <button class="btn btn-dark pt-0" onclick="parse('*')"><p class="display-4 d-flex justify-content-center">X</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(9)"><p class="display-4 d-flex justify-content-center">9</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(6)"><p class="display-4 d-flex justify-content-center">6</p></button>
                        <button class="btn btn-secondary pt-0" onclick="parse(3)"><p class="display-4 d-flex justify-content-center">3</p></button>
                        <button class="btn btn-secondary pt-0" style="position: relative; z-index: 11;" onclick="parse('.')"><p class="display-4 d-flex justify-content-center">.</p></button>

                    </div>


                    <div class="col col-3 pl-0 pr-0 pt-1 pb-2 d-flex flex-column">

                        <button class="btn btn-dark pt-0" onclick="backspace()"><p class="display-4 d-flex justify-content-center pt-2"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        </svg></p></button>
                        <button class="btn btn-dark pt-0" onclick="parse('-')"><p class="display-4 d-flex justify-content-center">-</p></button>
                        <button class="btn btn-dark pt-0" onclick="parse('+')"><p class="display-4 d-flex justify-content-center">+</p></button>
                        <button class="btn btn-danger pt-0" style="height: 152px;" onclick="calculateResult()"><p class="display-4 d-flex justify-content-center">=</p></button>
                        
                    </div>

                </div>
            </div>

            <style>

            </style>

            <div class="zeroBTN">
                <button class="btn btn-secondary pt-0" onclick="parse(0)"><p class="display-4 d-flex justify-content-center">0</p></button>
            </div>

        </div>
    </div>
</div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
